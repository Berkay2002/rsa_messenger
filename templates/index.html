<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Messenger</title>
    
    <!-- Load CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <!-- Load JSEncrypt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    
    <!-- Load Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    
    <!-- Load main.js -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #e5e5e5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #sidebar h2 {
            margin-top: 0;
        }

        .list {
            list-style: none;
            padding: 0;
        }

        .list-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #34495e;
            border-radius: 4px;
            cursor: pointer;
        }

        .list-item:hover {
            background-color: #3d566e;
        }

        #chat-container {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #chat-input {
            display: flex;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Friends</h2>
        <ul id="friends-list" class="list">
            <!-- Friends will be populated here -->
        </ul>
        <h2>Groups</h2>
        <ul id="groups-list" class="list">
            <!-- Groups will be populated here -->
        </ul>
        <h2>Create Group</h2>
        <input type="text" id="new-group-name" placeholder="Group Name">
        <input type="text" id="group-members" placeholder="Comma-separated usernames">
        <button id="create-group-btn">Create Group</button>
        <div id="group-error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="chat-container" style="display:none;">
        <h2 id="current-chat-name">Chat</h2>
        <ul id="chat-messages">
            <!-- Chat messages will appear here -->
        </ul>
        <div id="chat-input">
            <input type="text" id="message" placeholder="Enter a Message">
            <button id="send-btn">SEND</button>
        </div>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
</body>
</html>
